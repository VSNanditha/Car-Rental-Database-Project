{% extends 'base.html' %}

{% block content %}
<form method="post">
    <br>
    <br>
    <br>
    <div class="container grid-2">
        <div class="grid-item">
            <label for="firstname">First Name: </label>
            <input name="firstname" id="firstname" required>
        </div>
        <div class="grid-item">
            <label for="lastname">Last Name: </label>
            <input name="lastname" id="lastname" required>
        </div>
        <div class="grid-item">
            <label for="license">Driver License ID: </label>
            <input name="license" id="license" required>
        </div>
        <div class="grid-item">
            <label for="address">Address: </label>
            <input name="address" id="address" required>
        </div>
        <div class="grid-item">
            <label for="zip">Zip Code: </label>
            <input name="zip" id="zip" required>
        </div>
        <div class="grid-item">
            <label for="phone">Phone: </label>
            <input name="phone" id="phone" required>
        </div>
        <div class="grid-item">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="grid-item">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
        </div>
    </div>
    <br>
    <div class="grid-item">
        <input type="submit" value="Sign Up" style="width: 45%">
    </div>
    <br>
    <br>
    <br>
</form>
{% endblock %}
